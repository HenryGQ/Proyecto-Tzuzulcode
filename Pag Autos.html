<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Pag Autos.css" />
    <title>Todo Kilometraje</title>
  </head>
  <body>
    <header>
      <h1> 🚗¡Todo Kilometraje!🚗</h1>
      <h4>Los mejores autos clasicos</h4>
    </header>
    <br/>
    <main>
      <article>
        <section id="Mercedes">
          <h3 id="mercedestitu">Mercedes Benz 300 SL (1957)</h3>
          <figure>
            <img id="mercedesimg" src="Mercedes Benz 300 SL (1957).jpg" alt="Mercedes" />
            <figcaption>
              <p id="pmercedes">
                El auto de carrera con puertas de "ala de gaviota" es un hito de la historia del automóvil. Con el modelo 300 SL, Mercedes lanzó al mercado el primer coche con inyección directa. Muy codiciada es hasta hoy la edición limitada con carrocería hecha completamente de aluminio. Este peso pluma entre los autos de su época fue diseñado pensando sobre todo en la velocidad y el placer de conducir.
              </p>
            </figcaption>
          </figure>
        </section>
      </article>
      <section id="RollsRoyce">
        <h3 id="roycetitu">Rolls Royce Phantom (1925)</h3>
        <figure>
          <img id="royceimg" src="Rolls Royce Phantom (1925).jpg" alt="Rolls Royce" />
          <figcaption>
            <p id="proyce">
              En los dorados años 20, Rolls Royce lanzó al mercado un modelo de lujo, el Phantom. La marca todavía existe, pero los coches antiguos, con 40 caballos de fuerza, son únicos en muchos aspectos: el interior de los fastuosos autos era confeccionado por carroceros especialmente contratados, que se atenían a los deseos individuales de cada propietario. Sobre todo en India eso era muy apreciado.
            </p>
          </figcaption>
        </figure>
      </section>
      <section id="Jaguar">
        <h3 id="jaguartitu">Jaguar E-Type (1961)</h3>
        <figure>
          <img id="jaguarimg" src="Jaguar E-Type (1961).jpg" alt="Jaguar" />
          <figcaption>
            <p id="pjaguar">
              Un diseño atemporal, amor al detalle y muchos caballos de fuerza en el motor: el Jaguar E-Type sigue fascinando con su encanto británico. De acuerdo con el periódico "Daily Telegraph", se cuenta entre los "100 autos más hermosos del mundo". Enzo Ferrari opinó una vez incluso que el E-Type era el auto más hermoso de todos los tiempos.
            </p>
          </figcaption>
        </figure>
      </section>
      <section id="Alfa">
        <h3 id="alfatitu">Alfa Romeo 8C (1938)</h3>
        <figure>
          <img id="alfaimg" src="Alfa Romeo 8C (1938).jpg" alt="Alfa" />
          <figcaption>
            <p id="palfa">
              Durante la semana se podía transportar a la familia en el Alfa Romeo 8C, y el fin de semana recorrer a toda velocidad la costa amalfitana. Por largo tiempo, este modelo dio alas a la creatividad de los constructores italianos de automóviles y también a los sueños de los pilotos de carrera aficionados. Tiene 8 cilindros y su producción fue limitada, de modo que sigue gozando de gran demanda.
            </p>
          </figcaption>
        </figure>
      </section>
      <section id="FordT">
        <h3 id="fordtitu">Ford T (1908)</h3>
        <figure>
          <img id="fordimg" src="Ford T (1908).jpg" alt="Ford T" />
          <figcaption>
            <p id="pford">
              Durante la semana se podía transportar a la familia en el Alfa Romeo 8C, y el fin de semana recorrer a toda velocidad la costa amalfitana. Por largo tiempo, este modelo dio alas a la creatividad de los constructores italianos de automóviles y también a los sueños de los pilotos de carrera aficionados. Tiene 8 cilindros y su producción fue limitada, de modo que sigue gozando de gran demanda.
            </p>
          </figcaption>
        </figure>
      </section>
    </main>
    <footer>
      <h6>
        Estos son los mejores autos americanos de todos los tiempos.
      </h6>
    </footer>
  </body>
</html>
